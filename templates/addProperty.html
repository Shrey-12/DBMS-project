<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Property-Roseville and Greenwich</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/addProperty.css" />
  </head>
  <body>
    <div class="container-fluid bg-dark text-light py-3">
      <div class="text-center">
        <h1 class="display-5">Add Property</h1>
      </div>
    </div>
    <section class="container my-2 w-100 py-3">
      <form>
        <div class="form-group row">
          <div class="col">
            <label for="house">House Number:</label>
            <input
              type="text"
              class="form-control"
              id="house"
              name="house"
              required
            />
          </div>
          <div class="col">
            <label for="street">Street:</label>
            <input
              type="text"
              class="form-control"
              id="street"
              name="street"
              required
            />
          </div>
          <div class="col">
            <label for="area">Area:</label>
            <input
              type="text"
              class="form-control"
              id="area"
              name="area"
              required
            />
          </div>
          <div class="col">
            <label for="pincode">Pincode:</label>
            <input
              type="number"
              class="form-control"
              id="pincode"
              name="pincode"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="area_sqft">Area (in sq. ft.):</label>
          <input
            type="number"
            class="form-control"
            id="area_sqft"
            name="area_sqft"
            required
          />
        </div>
        <div class="form-group">
          <label for="avail">Availability:</label>
          <select class="form-control" id="avail" name="avail" required>
            <option value="rent">For Rent</option>
            <option value="sell">For Sell</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            required
          />
        </div>
        <div class="form-group">
          <label for="no_bedrooms">Number of Bedrooms:</label>
          <input
            type="number"
            class="form-control"
            id="no_bedrooms"
            name="no_bedrooms"
            required
          />
        </div>
        <div class="form-group">
          <label for="build_year">Year Built:</label>
          <input
            type="number"
            class="form-control"
            id="build_year"
            name="build_year"
            required
          />
        </div>
        <div class="form-group">
          <label for="agent">Select Agent:</label>
          <select class="form-control" id="agent" name="agent" required>
            <option value="">-- Select Agent --</option>
            <option value="agent1">Agent 1</option>
            <option value="agent2">Agent 2</option>
            <option value="agent3">Agent 3</option>
            <option value="agent4">Agent 4</option>
            <option value="agent5">Agent 5</option>
            <option value="agent6">Agent 6</option>
            <option value="agent7">Agent 7</option>
            <option value="agent8">Agent 8</option>
            <option value="agent9">Agent 9</option>
            <option value="agent10">Agent 10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Upload Image:</label>
          <input
            type="file"
            class="form-control-file"
            id="image"
            name="image"
          />
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <a href="agents.html" class="btn btn-secondary">View Agents</a>
        </div>
      </form>
    </section>
  </body>
</html>
